{% load static %}
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html"><h2>Stand Blog<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == 'home' %} active  {% endif %}">
                        <a class="nav-link" href="{% url 'blog:home' %}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'blog:about' %}">About Us</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'list' %} active  {% endif %}">
                        <a class="nav-link" href="{% url 'blog:list' %}">All Article</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:ContactUS' %}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                        <div class="d-flex">
                            {% if user.profile.image %}
                            <span><img src="{{ user.profile.image.url }}" alt="" style="border-radius:100%; mt-2"
                                       width="40px" height="40px"></span>
                            {% else %}
                            <span><img src="{% static '/icons/noimg.jpg' %}" alt="" style="border-radius:100%; mt-2"
                                       width="27px" height="27px"></span>
                            {% endif %}
                            <a class="nav-link" href="{% url 'account:logout' %}"><span
                                    class="badge badge-danger">logout -> {{user.get_full_name}}</span></a>
                            <a class="nav-link" href="{% url 'account:edit' %}">edit profile</a>
                            {% else %}
                            <a class="nav-link" href="{% url 'account:signup' %}"><span
                                    class="badge badge-danger">signup</span></a>
                            <a class="nav-link" href="{% url 'account:login' %}"><span
                                    class="badge badge-danger">login</span></a>
                            {% endif %}

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
